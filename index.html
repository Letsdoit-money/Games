  <style>
    /* ==== GENERAL STYLING ==== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ==== GRID LAYOUT FOR ADS ==== */
    .layout {
      display: grid;
      grid-template-areas:
        "top top top"
        "left center right"
        "bottom bottom bottom";
      grid-template-columns: 120px auto 120px;
      grid-template-rows: 80px auto 80px;
      height: 100%;
      width: 100%;
    }

    .ad-top, .ad-bottom, .ad-left, .ad-right {
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
    }

    .ad-top    { grid-area: top; }
    .ad-left   { grid-area: left; }
    .ad-right  { grid-area: right; }
    .ad-bottom { grid-area: bottom; }

    /* ==== CENTER CONTENT ==== */
    .center {
      grid-area: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #00fff5;
      text-shadow: 0 0 20px #00fff5, 0 0 40px #00fff5;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* ==== GAME IMAGE GRID ==== */
    .game-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 800px;
      justify-items: center;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,245,0.3);
      transition: all 0.3s ease;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00fff5;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .game-card img:hover {
      transform: scale(1.08);
    }

    .game-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #00fff5;
      padding: 8px 0;
      font-weight: bold;
      text-shadow: 0 0 10px #00fff5;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      .game-card { width: 160px; height: 160px; }
    }
  </style>
